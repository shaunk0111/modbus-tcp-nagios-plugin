buildscript {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'

mainClassName = 'chemtech.modbus.app.Application' 

repositories {
	mavenCentral()
}

dependencies {
	// https://mvnrepository.com/artifact/commons-cli/commons-cli
	compile group: 'commons-cli', name: 'commons-cli', version: '1.4'
	
	// https://mvnrepository.com/artifact/net.wimpi/jamod
	compile group: 'net.wimpi', name: 'jamod', version: '1.2'
}

version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'modbus-tcp-nagious-plugin'
    version =  '1.0.0'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Title': 'Modbus Icinga Plugin',  
        	'Implementation-Version': version,
        	'Main-Class': 'chemtech.modbus.app.Application'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
